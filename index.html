<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit-Tracker</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="logomarca do aplicativo habits">
    <button> <img src="./assets/plus.svg" alt="logomarca do aplicativo habits">
      <div>Registrar o meu dia</div>
    </button>
  </header>

  <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="coding">👩🏻‍💻</div>
      <div class="habit" data-name="training">🏃🏻‍♀️</div>
      <div class="habit" data-name="meditating">🙇🏻‍♀️</div>
      <div class="habit" data-name="healthyFood">🍎</div>
      <div class="habit" data-name="journal">📘</div>

    </div>

    <div class="days">
      <div class="day">
       
    
    </div>

      
  </form>

  <!--biblioteca-->
  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
   <!--js-->
  <script src="./script/script.js"></script>
</body>

</html>
